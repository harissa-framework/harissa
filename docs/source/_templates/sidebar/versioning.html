{% if versions %}
<div class="sidebar-versions">
  <div>
    <label for="versions"><strong>{{ _('Versions') }}:</strong></label>
  </div>
  <div>
    <select name="versions" id="versions" onchange="if (this.value) window.location.href = this.value;">
      {%- for item in versions.tags %}
      <option value="{{ item.url }}">{{ item.name }} {% if loop.first %}(latest){% endif %}</option>
      {%- endfor %}
    </select>
  </div>
</div>
{% endif %}
