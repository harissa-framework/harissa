name: Continous Integration

on:
  pull_request:
    branches: 
      - main

jobs:
  build:
    name: Build python üêç package üì¶
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install packaging tools
        run : pip install build twine
      - name: Build package
        run: python -m build
      - name: Check package
        run: twine check dist/*
      - name: Upload distribution
        uses: actions/upload-artifact@v3
        with:
          name: distribution
          path: dist

  test:
    name: Run tests
    needs: build
    runs-on: ubuntu-latest
    permissions:
      checks: write
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Dowload distribution artifact 
        uses: actions/download-artifact@v3
        with:
          name: distribution
          path: dist
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install harissa
        run: pip install dist/*.whl
      - name: Install pytest
        run: pip install pytest pytest-cov
      - name: Run tests and coverage
        run: pytest
      - name: Publish Test Results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          files: 'report.xml'
      - name: Upload coverage artifact
        uses: actions/upload-artifact@v3
        if: always()
        with:
          path: 'coverage'

  doc:
    name: Generate documentation
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Dowload distribution artifact 
        uses: actions/download-artifact@v3
        with:
          name: distribution
          path: dist
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install harissa
        run: pip install dist/*.whl
      - name: Setup documentation dependencies
        run: |
          sudo apt-get update
          sudo apt-get -y install pandoc
          pip install -r docs/requirements.txt
      - name: Build documentation
        run: sphinx-build docs/source html
      - name: Clean up .doctrees
        run: rm -rf html/.doctrees
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: 'doc'
          path: 'html'
